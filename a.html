<html>
<head>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKNkqtyesNkODeZVF-2oAaUJgLayu9CZ0&sensor=false">
</script>
<style>
h1 {text-align: center}
</style>
<script>
var myCenter=new google.maps.LatLng(66.8939195,-162.5962251);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:9,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:100%;height:600px;"></div>
<h1>due to facilities in Brooklyn and Manhattan are temporarily unavailable<br>
The nearest available facility is<br>
388 3rd Ave, Whittier St, Kotzebue, AK 99752<br>
THE GYM Alaska Facility</h1>
</body>
</html>
